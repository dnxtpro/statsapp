<div class="d-flex flex-column text-center align-items-center py-5">
    <div class="flex col-2 justify-content-center bg-light py-2 rounded">
      <form  *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
        <mat-form-field>
          <mat-label>
Username
          </mat-label>
          <input
          type="text"
          matInput
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
        />
        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="username.errors['required']">Username is required</div>
          <div *ngIf="username.errors['minlength']">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors['maxlength']">
            Username must be at most 20 characters
          </div>
        </div>
        </mat-form-field>
        <mat-form-field>
          <mat-label>
Correo
          </mat-label>
          <input
          type="email"
          matInput
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
        />
        <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.errors['email']">
            Email must be a valid email address
          </div>
        </div>
        
        </mat-form-field>
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input
            type="password"
            matInput
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </mat-form-field>
        <mat-form-field>
        <mat-label>Equipo</mat-label>
        <mat-select id="equipo" [(ngModel)]="form.equipoId" name="team">
          
            @for (team of teams; track team){
              <mat-option [value]="team.id">{{team.nombre}}</mat-option>
            }
          
        </mat-select>
        </mat-form-field>
        
          <button class="btn btn-primary btn-block">Sign Up</button>
        
      </form>
      
     
    </div>
  </div>
