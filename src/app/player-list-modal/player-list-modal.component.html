
  <h1 mat-dialog-title>{{ modalTitle }}</h1>
  <mat-dialog-content>
  <div class="grid-container">
    <button mat-fab extended (click)="onPlayerClick(player)" on *ngFor="let player of players" >
      <div class="dorsal">{{ player.dorsal }}</div>
      <div class="name">{{ player.name }}</div>
    </button>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button> 
  </div>
</mat-dialog-content>
